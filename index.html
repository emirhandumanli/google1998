<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Google sticker -->
        <div class="google">
            <img id="ggpic" src="images/google.jpg" alt="google">
        </div>
        <!-- FirstPart Start -->
        <article class="firstpart">
            <center>
            <span>Search the web using Google!</span>
            <br>
            <input type="text" size="40">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
            </center>
        </article>
        <!-- FirstPart End -->
        <!-- SecondPart Start -->
        <article class="box secondpart">
                <span>Special Searches</span><br>
                <a href="">Stanford Search</a><br>
                <a href="">Linux Search</a> 
        </article>
        <!-- SecondPart End -->
        <!-- ThirdPart Start -->
        <article class="box thirdpart">
            <a href="">Help!</a><br>
            <a href="">About Google!</a><br>
            <a href="">Company Info</a><br>
            <a href="">Google! Logos</a>
         </article>
         <!-- ThirdPart End -->
         <!-- FourthPart Start -->
        <article class="box fourthpart">
            <span>Get Google!</span><br>
            <span>updates monthly:</span><br>
            <input type="text" placeholder="your e-mail"><br>
            <button>Subscribe</button>&nbsp;&nbsp;<a href="">Archive</a>
         </article>
          <!--FourthPart End  -->
         <!-- Footer Start -->
            <footer>
             <p>Copyright &copy1998 Google Inc.</p>
            </footer>
            <!-- Footer End -->
        
    

</body>
</html>
